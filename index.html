<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do List</title>
</head>
<body>
    <div class="top">
        <h2 style="font-size:xx-large  ;">To-Do List</h2>
    </div>
    <div class="bottom">
    <div class="todo-container">
        <h1>Add Your Task Here</h1>
        <input type="text" id="task" placeholder="New Task">
        <br><br>
        <button id="add-button">Add</button>
        <h3>Your's Task</h3>
        
        <ul id="task-list">
            
            <!-- Tasks will be added here dynamically -->
        </ul>
        <p>Click Done If Your Task is Complete</p>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const taskInput = document.getElementById("task");
            const addButton = document.getElementById("add-button");
            const taskList = document.getElementById("task-list");

            // Function to add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${taskText}</span>
                        <button class="remove">Done</button>
                    `;

                    taskList.appendChild(listItem);
                    taskInput.value = "";
                }
            }

            // Function to remove a task
            function removeTask(e) {
                if (e.target.classList.contains("remove")) {
                    e.target.parentElement.remove();
                }
            }

            addButton.addEventListener("click", addTask);
            taskInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });

            taskList.addEventListener("click", removeTask);
        });
        document.addEventListener("DOMContentLoaded", function() {
            const taskInput = document.getElementById("task");
            const addButton = document.getElementById("add-button");
            const taskList = document.getElementById("task-list");
        
            // Function to add a new task with animation
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${taskText}</span>
                        <button class="remove">Delete</button>
                    `;
        
                    listItem.style.transform = "scale(0.8)"; // Initial scale
                    taskList.appendChild(listItem);
        
                    // Apply a CSS transition for a smooth scale-up animation
                    setTimeout(function() {
                        listItem.style.transform = "scale(1)";
                    }, 10);
        
                    taskInput.value = "";
                }
            }
        
            // Function to remove a task
            function removeTask(e) {
                if (e.target.classList.contains("remove")) {
                    e.target.parentElement.remove();
                }
            }
        
            addButton.addEventListener("click", addTask);
            taskInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });
        
            taskList.addEventListener("click", removeTask);
        });
        
    </script>
</body>
<style>

body {
    font-family: Arial, sans-serif;
    background-color:lightgreen;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    

}

.todo-container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #007bff; /* Blue color for the header */
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

ul {
    list-style: none;
    padding: 0;
    text-align: left;
    margin-top: 20px;
}

li {
    margin-bottom: 10px;
    background-color: #f9f9f9; /* Light gray background for tasks */
    padding: 5px 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li .remove {
    background-color: #ff6347; /* Red color for the "Delete" button */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

li .remove:hover {
    background-color: #d63428; /* Darker red on hover */
}

/* Completed task style */
.completed {
    text-decoration: line-through;
    color: #999;
}
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden; /* Hide scrollbar */
    display: flex;
    flex-direction: column;
}

.top {
    background-color: /* Blue color for the top 10% */
    
    padding-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    
}

.bottom {
   /* Light gray color for the bottom 90% */
    height: 90%;
    padding: 20px;
}
</style>
</html>
